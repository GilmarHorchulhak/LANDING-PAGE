<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header class="cabecalho">
        <img class="cabecalho-imagem" src="fisica.png" alt="logo do cabecalho">

        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Conteúdo</a>
            <a class="cabecalho-menu-item">Vídeos</a>
            <a class="cabecalho-menu-item">Problemas</a>
        </nav>

    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Curiosidades</h1>
                <h2 class="conteudo-principal-escrito-texto">leia mais sobre assuntos de Física</h2>
                <button class="conteudo-principal-escrito-botao">Saima mais</button>
            </div>
            <img src="logo.png" alt="Logo secundario">
        </section>

        <section class="conteudo-secundario">
            <p class="conteudo-secundario-titulo">Colocar uma descrição sobre a página</p>
            <p>paragrafo 2</p>
            <p>paradrafo 3</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="logo.png" alt="Logo secundario" >
    </footer>


</body>

</html>
